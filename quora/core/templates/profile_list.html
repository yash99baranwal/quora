{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Profile List</h1>
{% if profiles %}
{% for profile in profiles %}
<div class="d-flex align-items-center p-3 border rounded shadow-sm" style="max-width: 440px;">
    <!-- Profile Image -->
    <div class="me-3">
        <img src="{% static 'images/default_profile_pic.png' %}" class="rounded-circle border border-2" alt="Default Profile Picture" width="80" height="80">
    </div>

    <!-- Profile Info -->
    <div>
        <h5 class="mb-1">{{ profile.user.username }}</h5>
        <p class="mb-1">
            <a href="{% url 'profile' profile.user.id %}">@{{ profile.user.username|lower }}</a>
        </p>
    </div>
</div>
{% endfor %}
{% else %}
  <div class="alert alert-warning text-center" role="alert">
    No favoirite profiles available!!!
  </div>
{% endif %}
{% endblock %}
