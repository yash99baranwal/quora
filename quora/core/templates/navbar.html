{% load static %}
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Quora</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% if user.is_authenticated %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="questionsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Questions
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="questionsDropdown">
                        <li><a class="dropdown-item" href="{% url 'home' %}">All</a></li>
                        <li><a class="dropdown-item" href="{% url 'fav_questions' %}">Favourites</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="profilesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Profiles
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="profilesDropdown">
                        <li><a class="dropdown-item" href="{% url 'profile_list' %}">All</a></li>
                        <li><a class="dropdown-item" href="{% url 'fav_profiles' %}">Favourites</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                {% endif %}
            </ul>
            {% if user.is_authenticated %}
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile' request.user.id %}">{{ request.user.username }}</a>
                </li>
                <li class="nav-link navbar-brand">
                    <a href="{% url 'profile' request.user.id %}">
                        <img src="{% static 'images/default_profile_pic.png' %}" class="rounded-circle" width="30" alt="Profile Pictire">
                    </a>
                </li>
            </ul>
            {% endif %}
        </div>
    </div>
</nav>
